# Workflow for deploying MkDocs content to GitHub Pages
name: Deploy MkDocs to Pages

on:
  # Trigger on pushes to the main branch
  push:
    branches: ["main"]

  # Allow manual runs
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Install Python and MkDocs
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Step 3: Install MkDocs and dependencies
      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material
          pip install mkdocs mkdocs-readthedocs

      # Step 4: Build the MkDocs site
      - name: Build MkDocs site
        run: mkdocs build

      # Step 5: Upload the generated site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the generated site directory
          path: './site'

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
