name: Deploy MkDocs to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install MkDocs and Dependencies
        run: |
          pip install mkdocs mkdocs-material

      - name: Build MkDocs Site
        run: mkdocs build

      - name: Debugging: List Site Files
        run: ls -R site

      - name: Debugging: Check CSS/JS Files
        run: |
          if [ ! -f site/assets/custom.css ]; then echo "custom.css not found"; fi
          if [ ! -f site/assets/theme_extra.js ]; then echo "theme_extra.js not found"; fi

      - name: Add .nojekyll
        run: echo "" > site/.nojekyll

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
